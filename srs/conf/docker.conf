# SRS Docker 配置文件 - 支持 WebRTC 推拉流
# SRS 6.0 配置

listen              1935;
max_connections     1000;
srs_log_tank        console;

# HTTP API 配置
http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
}

# HTTP 服务器配置
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

# WebRTC 配置
rtc_server {
    enabled on;
    listen 8000;
    # candidate 通过环境变量 CANDIDATE 传入
    candidate $CANDIDATE;
}

# 默认虚拟主机配置
vhost __defaultVhost__ {
    # WebRTC 配置
    rtc {
        enabled     on;
        rtmp_to_rtc on;
        rtc_to_rtmp on;
    }
    
    # HTTP-FLV 播放
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
    }
}

